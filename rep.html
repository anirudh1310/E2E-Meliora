<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Inconvenience Reporting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons input[type="submit"], .buttons input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons input[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        .buttons input[type="button"] {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report an Issue</h1>
        <form action="submit_complaint.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="reg_number">Registration Number:</label>
            <input type="text" id="reg_number" name="reg_number" required>

            <label for="domain">Domain:</label>
            <select id="domain" name="domain" required>
                <option value="">Select</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Administration">Administration</option>
                <option value="Facilities">Facilities</option>
            </select>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="6" required></textarea>

            <label for="attachment">Upload an attachment (photo or video):</label>
            <input type="file" id="attachment" name="attachment">

            <label>
                <input type="checkbox" id="private" name="private">
                Set visibility to Private
            </label>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="button" value="Submit a Feedback Form" onclick="location.href='feedback_form.php';">
            </div>
        </form>
    </div>
</body>
</html>
